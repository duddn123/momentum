<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APP</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrap">
      <div class="status-bar">
        <div class="status-bar__column">
          <a class="status-bar__column__anchor" href="http://www.google.com">
            <i class="fa-solid fa-magnifying-glass"></i>Links</a
          >
          <form id="status-form">
            <input type="text" />
          </form>
        </div>
        <div class="status-bar__column">
          <div id="weather">
            <span></span>
            <span></span>
          </div>
        </div>
      </div>

      <div class="main">
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What's your name?"
          />
          <button>Log In</button>
        </form>

        <h2 id="clock">00:00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <h3>What's your main focus for today?</h3>
        <form id="important">
          <input type="text" required />
        </form>
        <ul id="important-list"></ul>
        <form id="todo-form">
          <input
            type="text"
            placeholder="write text and press enter."
            required
          />
        </form>
        <ul id="todo-list"></ul>
        <div id="quote">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/wheather.js"></script>
    <script src="js/important.js"></script>
    <script src="js/status.js"></script>

    <script
      src="https://kit.fontawesome.com/acab0da460.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
